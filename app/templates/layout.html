{%load static%}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>
    <title>
        {% block title %}
        <!-- titulo de cada pagina -->
        {% endblock %}
    </title>
</head>

<body>
    <nav class="header__color navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'media/cherry.png' %}"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="{% static 'media/buscar.png' %}"/></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="{% static 'media/heart.png' %}"/></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" ><img src="{% static 'media/carrito.png' %}"/></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="{% static 'media/user.png' %}"/></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><img src="{% static 'media/menu.png' %}"/></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main id="content">
        <div id="box">
            {% block body %}
            
            {% endblock body %}
        </div>
    </main>
    <footer>
        redes &copy; James Herrera - {% now "d/M/Y - h:m:s" %}
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
